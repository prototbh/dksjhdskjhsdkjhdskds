<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games for School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-frame {
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .game-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Fun Games to Play at School!</h1>
    <p>Select a game below to play.</p>

    <div class="game-container">
        <!-- Embed Game 1 -->
        <div class="game-frame">
            <h3>Dino Run</h3>
            <iframe src="https://chromedino.com/" title="Dino Run"></iframe>
        </div>

        <!-- Embed Game 2 -->
        <div class="game-frame">
            <h3>Flappy Bird</h3>
            <iframe src="https://flappybird.io/" title="Flappy Bird"></iframe>
        </div>

        <!-- Embed Game 3 -->
        <div class="game-frame">
            <h3>2048</h3>
            <iframe src="https://play2048.co/" title="2048"></iframe>
        </div>

        <!-- Embed Game 4 -->
        <div class="game-frame">
            <h3>Pong</h3>
            <iframe src="https://pong-2.en.softonic.com/" title="Pong"></iframe>
        </div>
    </div>

</body>
</html>
